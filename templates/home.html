<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Dataset Downloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 90%;
            width: 600px;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #4a4a4a;
            font-weight: 600;
        }

        input[type="url"] {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #ff9a9e;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 154, 158, 0.5);
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 4s infinite ease-in-out;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dataset Downloader</h1>
        <form action="/download" method="POST">
            <label for="dataset_url">Enter Dataset URL:</label>
            <input type="url" id="dataset_url" name="dataset_url" placeholder="https://example.com/dataset.csv" required>
            <button type="submit">Download Now</button>
        </form>
    </div>
    <div class="background" id="background"></div>

    <script>
        function createBubbles() {
            const background = document.getElementById('background');
            const colors = ['#ff9a9e', '#fad0c4', '#ffecd2', '#ff6b6b', '#feca57'];
            
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const size = Math.random() * 100 + 50;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
                bubble.style.opacity = Math.random() * 0.3 + 0.1;
                
                bubble.style.animationDuration = `${Math.random() * 2 + 3}s`;
                bubble.style.animationDelay = `${Math.random() * 2}s`;
                
                background.appendChild(bubble);
            }
        }
        createBubbles();
    </script>
</body>
</html>
